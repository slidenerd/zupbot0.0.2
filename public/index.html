<!DOCTYPE html><html class=''>
<head>

    <link rel='stylesheet prefetch' href='//codepen.io/assets/reset/normalize.css'>
    <style class="cp-pen-styles">/* Clearfix */
    .clearfix:after {
      content: ".";
      display: block;
      clear: both;
      visibility: hidden;
      line-height: 0;
      height: 0;
  }

  .clearfix {
      display: block;
  }

  html[xmlns] .clearfix {
      display: block;
  }

  * html .clearfix {
      height: 1%;
  }

  body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Varela Round",sans-serif;
      font-size: 1.2em;
      background: #ECE9E6;
  }

  .header {
      height: 34em;
      width: 100%;
      float: left;
      text-align: center;
      color: #fff;
  }
  .header h1 {
      line-height: 2;
      color: rgb(70, 70, 71);
  }
  .header h3 {
      color: rgb(70, 70, 71);
      line-height: 0;
      margin-top: -1em;
      display: block;
  }
  .header img {
      margin-top: 4.5em;
  }

  .content {
      text-align: center;
      padding-top: 2em;
      width: 100%;
      float: left;
      border-top: 0.05em solid white;
      box-shadow: 0 -0.05em 0 rgba(0, 0, 0, 0.1);
      height: 15em;
  }
  .content .button {
      text-align: center;
      top: 8em;
  }

  form {
      margin-top: 0em;
      float: left;
      text-align: center;
      width: 100%;
  }

  .button, input[type="email"] {
      text-shadow: 0 0.08em 0 rgba(0, 0, 0, 0.1);
      margin: -3em auto;
      display: block;
      top: 12em;
      position: relative;
      width: 20em;
      height: 5em;
      padding: 0.6em 1.2em;
      border: 0.1em solid;
      border-radius: 45px;
      color: inherit;
      text-decoration: none;
      -webkit-box-shadow: 0 0.08em 0 rgba(255, 255, 255, 0.1);
      border-color: #fff;
      color: #fff;
      appearance: none;
      background: rgb(252,76,76);
  }

  input[type="email"] {
      width: 20%;
      height: 3%;
      font-size: 0.7em;
      text-align: center;
      outline: none;
      margin-top: 2em;
      top: 3em;
      background: #0064ff;
      border-radius: 2px;
      color: #fff;
      box-shadow: 0.2em 0.2em 0 #ecf0f1, 0.4em 0.4em 0 rgb(252,76,76);
  }

  ::-webkit-input-placeholder {
      color: #fff;
  }

  ::-moz-input-placeholder {
     color: #fff;
  }

  ::-o-input-placeholder {
      color: #fff;
  }

  ::input-placeholder {
      color: #fff;
  }

 .container a img @-webkit-keyframes pulse {
    66% {
        -webkit-transform: rotate(-45deg) scale(1.3) translateY(-0.2em) translateX(-0.2em);
    }
}

  section.first .convo{max-width:100%;width:500px}
  .convo{-ms-flex-direction:column;flex-direction:column;margin:40px auto 0;display:flex;width:100%}
  .bubble{display:inline-block;border-radius:24px;padding:20px 30px;max-width:300px;font-size:18px}
  .block,.sites{max-width:90%}
  .question{margin:30px 0 30px auto;background:#0064ff;text-align:right;color:#fff}
  .answer{margin-right:auto;background:#d1d1d2;text-align:left;color:#000}
  .bubble-first{animation-delay:3.5s}
  .bubble-second{animation-delay:4s}
  .bubble-third{animation-delay:4.5s}
  .bubble-fourth{animation-delay:5s}
}
</style>
</head>
<body>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <div class="contain">

        <div class="header">
            <h1>Hello I am Zup</h1>
            <h3>Your SuperBot.</h3>
        <section class="first">
            <div class="container">
                <a href="#"><img class="logo" src="/Users/ankushprakashdeshpande/Downloads/Zup-HQ.png" width="10%" height="10%"/></a>
            </div>
        </section>
            <form>
                <input type="email" name="" value="" placeholder="Enter your mail to subscribe for the beta">
                <input type="submit" class="button button--flat button--green button--light" name="" value="Send">
            </form>
        </div>

    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</html>
